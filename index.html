<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    
    <div class="bl-list">
            <form>
                <input type="text" name="search" placeholder="Назва товару">
                <button class="button button2">Додати</button>
            </form>
            
        <hr>
        <div class="bl-row">
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-mines">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughted">Куплено</button>
                 <button class="bl-cancel">x</button>
            </div>
        </div>
        <hr>
        <div class="bl-row">
            <div class="bl-product">
                Печиво
            </div>
            <div class="bl-count">
                <button class="bl-mines">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughted">Куплено</button>
                 <button class="bl-cancel">x</button>
            </div>
        </div>
        <hr>
        <div class="bl-row">
            <div class="bl-product">
               Сир
            </div>
            <div class="bl-count">
                <button class="bl-mines">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughted">Куплено</button>
                 <button class="bl-cancel">x</button>
            </div>
        </div>
        <br>
    </div>
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <hr>
        <span class="bl-label1">Помідори <button class="bl-boughtBag">1</button>
        </span>
        <span class="bl-label1">Печиво <button class="bl-boughtBag">1</button> </span>
        <span class="bl-label1">Сир <button class="bl-boughtBag">1</button></span>
        <hr>
        <div class="bl-title">Куплено</div>
        <hr>
    </div>
</div>

</body>
</html>
